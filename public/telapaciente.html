<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Paciente - G.L.I.N.P</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .header-bg { background-color: #007b8a; }
    .footer-bg { background-color: #004d56; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- CABEÇALHO -->
  <header class="d-flex justify-content-between align-items-center px-4 py-3 header-bg text-white">
    <div class="logo fs-4 fw-bold">G.L.I.N.P</div>
    <div>
      <button class="btn btn-outline-light rounded-pill" onclick="localStorage.removeItem('pacienteLogado'); window.location.href='index.html'">Sair</button>
    </div>
  </header>

  <!-- CONTEÚDO CENTRAL -->
  <main class="flex-grow-1 container my-4">
    <div class="row g-4">

      <!-- COLUNA BOTÕES E HISTÓRICO -->
      <section class="col-lg-8">
        <div class="card shadow-sm rounded-4 p-4 mb-4">
          <h5>Histórico de Consultas</h5>
          <div id="conteudoHistorico" class="mt-3">
            <p>Carregando histórico...</p>
          </div>
        </div>

        <div class="card shadow-sm rounded-4 p-4">
          <h5>Agendar Retorno</h5>
          <form id="formRetorno">
            <div class="mb-3">
              <label for="especialidade" class="form-label">Especialidade</label>
              <select id="especialidade" class="form-select" required>
                <option value="">Selecione...</option>
                <option value="Ortopedista">Ortopedista</option>
                <option value="Vascular">Vascular</option>
                <option value="Geriatra">Geriatra</option>
                <option value="Mastologista">Mastologista</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="medico" class="form-label">Médico</label>
              <select id="medico" class="form-select" required>
                <option value="">Selecione a especialidade primeiro</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="dataRetorno" class="form-label">Data</label>
              <input type="date" id="dataRetorno" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="horarioRetorno" class="form-label">Horário</label>
              <select id="horarioRetorno" class="form-select" required>
                <option value="">Selecione data e médico primeiro</option>
              </select>
            </div>

            <button type="button" id="btnSalvarRetorno" class="btn btn-success rounded-pill">Salvar Retorno</button>
          </form>
        </div>
      </section>

      <!-- COLUNA INFORMAÇÕES PACIENTE -->
      <aside class="col-lg-4">
        <div class="card shadow-sm rounded-4 p-4 h-100">
          <h5>Informações do Paciente</h5>
          <div id="infoPaciente">Carregando...</div>
        </div>
      </aside>

    </div>
  </main>

  <!-- RODAPÉ -->
  <footer class="footer-bg text-white py-3 text-center mt-auto">
    <div class="container">
      <p class="mb-0">Centro Paula Souza / ETEC Antonio Furlan / TCC - 2025</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS personalizado -->
  <script src="js/telapaciente.js"></script>
</body>
</html>
