<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Médico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to right, #A0AC9466 40%, #90DCB499 60%);
      font-family: Arial, sans-serif;
    }
    .cadastro-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .rounded-input { border-radius: 0.75rem; }
    .sexo-option {
      border: 2px solid green;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      flex: 1;
    }
    .sexo-option.selected {
      background: green;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="cadastro-container">
    <h2 class="text-center mb-4">Cadastro de Médico</h2>

    <form id="formCadastroMedico">

      <label class="form-label">Nome</label>
      <input id="nome" class="form-control rounded-input" required>

      <label class="form-label mt-3">Email</label>
      <input id="email" type="email" class="form-control rounded-input" required>

      <label class="form-label mt-3">Confirmar Email</label>
      <input id="confirmEmail" type="email" class="form-control rounded-input" required>

      <label class="form-label mt-3">Senha</label>
      <input id="senha" type="password" class="form-control rounded-input" required>

      <label class="form-label mt-3">Confirmar Senha</label>
      <input id="confirmSenha" type="password" class="form-control rounded-input" required>

      <label class="form-label mt-3">CRM</label>
      <input id="crm" class="form-control rounded-input" required>

      <label class="form-label mt-3">Especialidade</label>
      <input id="especialidade" class="form-control rounded-input" required>

      <label class="form-label mt-3">Telefone</label>
      <input id="telefone" class="form-control rounded-input" required>

      <label class="form-label mt-3">Idade</label>
      <input id="idade" type="number" class="form-control rounded-input" required>

      <label class="form-label mt-3">Sexo</label>
      <div class="d-flex gap-2 mt-1">
        <div class="sexo-option" data-value="Masculino">Masculino</div>
        <div class="sexo-option" data-value="Feminino">Feminino</div>
      </div>

      <label class="form-label mt-3">Unidade de Saúde</label>
      <input id="nomeUnidade" class="form-control rounded-input" required>

      <label class="form-label mt-3">Localidade</label>
      <input id="localidadeUnidade" class="form-control rounded-input" required>

      <button class="btn btn-success w-100 mt-4 rounded-input">Cadastrar</button>
    </form>
  </div>
</div>

<script src="js/cadastro-medico.js"></script>

</body>
</html>
