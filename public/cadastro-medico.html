<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Médico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to right, #A0AC9466 40%, #90DCB499 60%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .cadastro-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .rounded-input {
      border-radius: 0.75rem !important;
    }

    /* Sexo fixo */
    .sexo-options-inline {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .sexo-option-inline {
      flex: 1;
      padding: 10px;
      border: 2px solid #198754;
      border-radius: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    .sexo-option-inline:hover {
      background-color: #90DCB4;
      color: #fff;
    }

    .sexo-option-inline.selected {
      background-color: #198754;
      color: #fff;
      font-weight: bold;
    }

    footer {
      background: #f8f9fa;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="cadastro-container mx-auto">
      <h2 class="mb-4 text-center">Cadastro de Médico</h2>
      <form id="formCadastroMedico">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control rounded-input" id="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control rounded-input" id="email" placeholder="exemplo@dominio.com" required>
        </div>

        <div class="mb-3">
          <label for="confirmEmail" class="form-label">Confirmação de Email</label>
          <input type="email" class="form-control rounded-input" id="confirmEmail" placeholder="Confirme seu email" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control rounded-input" id="senha" placeholder="Senha" required>
        </div>

        <div class="mb-3">
          <label for="confirmSenha" class="form-label">Confirme a Senha</label>
          <input type="password" class="form-control rounded-input" id="confirmSenha" placeholder="Confirme a senha" required>
        </div>

        <div class="mb-3">
          <label for="crm" class="form-label">CRM</label>
          <input type="text" class="form-control rounded-input" id="crm" placeholder="CRM" required>
        </div>

        <div class="mb-3">
          <label for="especialidade" class="form-label">Especialidade</label>
          <input type="text" class="form-control rounded-input" id="especialidade" placeholder="Ex: Cardiologia" required>
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control rounded-input" id="telefone" placeholder="(00) 00000-0000" required>
        </div>

        <div class="mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control rounded-input" id="idade" placeholder="Idade" required>
        </div>

        <!-- Sexo fixo -->
        <div class="mb-3">
          <label class="form-label d-block">Sexo</label>
          <div class="sexo-options-inline">
            <div class="sexo-option-inline" data-value="Masculino">Masculino</div>
            <div class="sexo-option-inline" data-value="Feminino">Feminino</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="nomeUnidade" class="form-label">Nome da Unidade de Saúde</label>
          <input type="text" class="form-control rounded-input" id="nomeUnidade" placeholder="Ex: UBS Centro" required>
        </div>

        <div class="mb-3">
          <label for="localidadeUnidade" class="form-label">Localidade da Unidade de Saúde</label>
          <input type="text" class="form-control rounded-input" id="localidadeUnidade" placeholder="Cidade" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input rounded-input" id="termos" required>
          <label class="form-check-label" for="termos">Aceito os termos de uso</label>
        </div>

        <button type="submit" class="btn btn-success rounded-input w-100">Concluir Cadastro</button>
      </form>
    </div>
  </div>

  <footer class="text-center py-3 bg-light">
    <p class="mb-0">Centro Paula Souza / ETEC Antonio Furlan / TCC-2025</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('formCadastroMedico');
      const opcoesSexo = document.querySelectorAll('.sexo-option-inline');
      const telefoneInput = document.getElementById('telefone');
      let sexoSelecionado = null;

      // Seleção de sexo
      opcoesSexo.forEach(opcao => {
        opcao.addEventListener('click', function() {
          opcoesSexo.forEach(o => o.classList.remove('selected'));
          opcao.classList.add('selected');
          sexoSelecionado = opcao.dataset.value;
        });
      });

      // Máscara de telefone
      telefoneInput.addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g,'').slice(0,11);
        if (v.length > 10) v = v.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        else v = v.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
        e.target.value = v;
      });

      // Submissão do formulário
      form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Validações básicas
        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const confirmEmail = document.getElementById('confirmEmail').value.trim();
        const senha = document.getElementById('senha').value.trim();
        const confirmSenha = document.getElementById('confirmSenha').value.trim();

        if (senha !== confirmSenha) { alert('Senhas não conferem!'); return; }
        if (email !== confirmEmail) { alert('Emails não conferem!'); return; }
        if (!sexoSelecionado) { alert('Selecione o sexo!'); return; }

        alert('Formulário enviado com sucesso!\nSexo selecionado: ' + sexoSelecionado);

        form.reset();
        opcoesSexo.forEach(o => o.classList.remove('selected'));
        sexoSelecionado = null;
      });
    });
  </script>
</body>
</html>
