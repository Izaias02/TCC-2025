<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/cadastro.css" />
  <style>
    /* Estilo simples para dropdown de sexo */
    .sexo-options {
      display: none;
      position: absolute;
      width: 100%;
      background: #fff;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      z-index: 10;
    }

    .sexo-option {
      padding: 8px 12px;
      cursor: pointer;
    }

    .sexo-option:hover {
      background-color: #e9ecef;
    }
  </style>
</head>

<body id="bodyBackground">
<script>
document.addEventListener("DOMContentLoaded", () => {
  /**
   * Função para verificar sessão
   * @param {"admin"|"paciente"|"medico"} tipoUsuario
   * @param {string} redirectUrl - Página de login/redirecionamento se não estiver logado
   */
  function verificarSessao(tipoUsuario, redirectUrl) {
    let usuarioLogado = null;

    switch (tipoUsuario) {
      case "admin":
        usuarioLogado = localStorage.getItem("adminLogado");
        break;
      case "paciente":
        usuarioLogado = localStorage.getItem("pacienteLogado");
        break;
      case "medico":
        usuarioLogado = localStorage.getItem("medicoLogado");
        break;
    }

    if (!usuarioLogado) {
      alert("Acesso negado! Faça login como " + tipoUsuario + ".");
      window.location.href = redirectUrl;
    }
  }

  // Exemplo de uso:
  // Para página de administrador
  verificarSessao("admin", "index.html");

  // Para página de paciente
  // verificarSessao("paciente", "index.html");

  // Para página de médico
  // verificarSessao("medico", "index.html");
});
</script>

  <div class="container py-5">
    <div class="cadastro-container mx-auto" style="max-width: 500px;">
      <h2 class="mb-4 text-center">Cadastro</h2>

      <form id="formCadastro">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control rounded-input" id="nome" placeholder="Seu nome completo" required />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control rounded-input" id="cpf" placeholder="000.000.000-00" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control rounded-input" id="email" placeholder="exemplo@dominio.com" required />
        </div>

        <div class="mb-3">
          <label for="confirmEmail" class="form-label">Confirmação de Email</label>
          <input type="email" class="form-control rounded-input" id="confirmEmail" placeholder="Confirme seu email" required />
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Crie sua Senha</label>
          <input type="password" class="form-control rounded-input" id="senha" placeholder="Senha" required />
        </div>

        <div class="mb-3">
          <label for="confirmSenha" class="form-label">Confirme sua Senha</label>
          <input type="password" class="form-control rounded-input" id="confirmSenha" placeholder="Confirme sua senha" required />
        </div>

        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control rounded-input" id="endereco" placeholder="Rua, Avenida, etc." required />
        </div>

        <div class="mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control rounded-input" id="cep" placeholder="00000-000" required />
        </div>

        <div class="mb-3">
          <label for="municipio" class="form-label">Município</label>
          <input type="text" class="form-control rounded-input" id="municipio" placeholder="Cidade" required />
        </div>

        <div class="mb-3">
          <label for="numeroCasa" class="form-label">Nº da Casa</label>
          <input type="text" class="form-control rounded-input" id="numeroCasa" placeholder="Número" required />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control rounded-input" id="telefone" placeholder="(00) 00000-0000" required />
        </div>

        <div class="mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" min="0" class="form-control rounded-input" id="idade" placeholder="Idade" required />
        </div>

        <div class="mb-3 sexo-dropdown position-relative">
          <label class="form-label d-block">Sexo</label>
          <button type="button" id="btnSexo" class="btn btn-outline-success rounded-input w-100 text-start">
            Selecione o sexo
          </button>
          <div class="sexo-options" id="sexoOptions">
            <div class="sexo-option" data-value="Masculino">Masculino</div>
            <div class="sexo-option" data-value="Feminino">Feminino</div>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input rounded-input" id="termos" required />
          <label class="form-check-label" for="termos">Aceito os termos de uso</label>
        </div>

        <button type="submit" class="btn btn-success rounded-input w-100">Concluir Cadastro</button>
      </form>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="text-center py-3 bg-light">
    <p class="mb-0">Centro Paula Souza / ETEC Antonio Furlan / TCC-2025</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS personalizado -->
  <script src="js/cadastro.js"></script>
</body>

</html>
