<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página Inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body id="bodyBackground" class="d-flex flex-column min-vh-100">

<!-- HEADER -->
<header class="header-bg text-white py-3 position-relative">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="logo fw-bold fs-4">LOGO</div>
    <div id="loginform" class="position-relative">
      <button id="loginBtn" type="button" class="btn btn-light text-success fw-bold">Login</button>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="d-flex justify-content-center align-items-center my-5">
  <div id="carouselMeses" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" style="width: 500px; max-width: 90vw;">
    <div class="carousel-inner" id="carouselInner">
      <!-- Slides adicionados dinamicamente pelo JS -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselMeses" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselMeses" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
</main>

<!-- FOOTER -->
<footer class="footer-bg text-white py-3 text-center mt-auto">
  <div class="container">
    <p class="mb-0">Centro Paula Souza / ETEC Antonio Furlan / TCC - 2025</p>
  </div>
</footer>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
     background:rgba(0,0,0,0.5); z-index:1050; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:2rem; border-radius:10px; width:300px; text-align:center; position:relative;">
    <button id="closeOverlay" type="button" style="position:absolute; top:10px; right:10px; border:none; background:none; font-size:1.2rem;">&times;</button>
    <h5 class="mb-3">Escolha seu login</h5>
    <button id="pacienteBtn" type="button" class="btn btn-success w-100 mb-2">Login Paciente</button>
    <button id="medicoBtn" type="button" class="btn btn-success w-100 mb-2">Login Médico</button>
    <button id="adminBtnOverlay" type="button" class="btn btn-danger w-100 mb-2">Administrador</button>
  </div>
</div>

<!-- MODAL LOGIN PACIENTE -->
<div id="loginPacienteModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
     background:rgba(0,0,0,0.5); z-index:1060; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:2rem; border-radius:10px; width:350px; text-align:center; position:relative;">
    <button id="closePacienteModal" type="button" style="position:absolute; top:10px; right:10px; border:none; background:none; font-size:1.2rem;">&times;</button>
    <h5 class="mb-3">Login Paciente</h5>
    <form id="loginPacienteForm">
      <div class="mb-2">
        <input type="text" id="loginCpfEmail" class="form-control" placeholder="CPF ou Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="loginSenha" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>
    </form>
  </div>
</div>

<!-- MODAL LOGIN MÉDICO -->
<div id="loginMedicoModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
     background:rgba(0,0,0,0.5); z-index:1060; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:2rem; border-radius:10px; width:350px; text-align:center; position:relative;">
    <button id="closeMedicoModal" type="button" style="position:absolute; top:10px; right:10px; border:none; background:none; font-size:1.2rem;">&times;</button>
    <h5 class="mb-3">Login Médico</h5>
    <form id="loginMedicoForm">
      <div class="mb-2">
        <input type="text" id="crm" class="form-control" placeholder="CRM" required>
      </div>
      <div class="mb-3">
        <input type="password" id="senhaMedico" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>
    </form>
  </div>
</div>

<!-- MODAL LOGIN ADMIN -->
<div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-success text-white rounded-3">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="adminLoginModalLabel">Login Administrador</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="adminLoginForm">
          <div class="mb-3">
            <input type="text" class="form-control rounded-pill" id="adminLogin" placeholder="Login" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control rounded-pill" id="adminSenha" placeholder="Senha" required />
          </div>
          <div id="adminLoginErro" class="text-danger mb-3" style="display:none;">Login ou senha inválidos</div>
          <button type="submit" class="btn btn-light w-100 rounded-pill fw-bold">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<script src="js/adminLogin.js"></script>
<script src="js/login.js"></script> <!-- renomeado e corrigido -->
<script src="js/carrossel.js"></script>

</body>
</html>
