<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar - G.L.I.N.P</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/telapaciente.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- CABEÇALHO DA PÁGINA -->
  <header class="d-flex justify-content-between align-items-center px-4 py-3 header-bg text-white">
    <div class="logo fs-4 fw-bold">G.L.I.N.P</div>
    <div class="d-flex align-items-center gap-3">
      <!-- Se tiver logo ou algo, pode inserir aqui -->
      <button class="btn btn-outline-light btn-sair rounded-pill" onclick="window.location.href='index.html'">Sair</button>
    </div>
  </header>

  <!-- CONTEÚDO CENTRAL -->
  <main class="flex-grow-1 container my-4">
    <div class="row g-4 h-100">

      <!-- Coluna dos botões -->
      <section class="col-lg-8 d-flex flex-column justify-content-between">
        <div class="card shadow-sm rounded-4 h-100 p-4 d-flex flex-column justify-content-between">
          <button class="btn btn-info btn-lg rounded-pill" id="btn-historico">VISUALIZAR HISTÓRICO MÉDICO</button>

          <button class="btn btn-secondary btn-lg rounded-pill mt-4 align-self-center" id="btn-retorno">Retorno</button>
        </div>
      </section>

      <!-- Coluna das informações -->
      <aside class="col-lg-4">
        <div class="card shadow-sm rounded-4 p-4 h-100">
          <h5 class="card-title">Informações Adicionais</h5>
          <p class="card-text">Aqui você pode colocar dados, informações do paciente, etc.</p>
          <!-- Conteúdo extra que desejar -->
        </div>
      </aside>

    </div>
  </main>

  <!-- RODAPÉ -->
  <footer class="footer-bg text-white py-3 text-center mt-auto">
    <div class="container">
      <p class="mb-0">Centro Paula Souza/ETEC Antonio Furlan/ TCC-2025</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS personalizado -->
  <script src="js/telapaciente.js"></script>

</body>

</html>
