<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela do Médico - G.L.I.N.P</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/medico.css" />

  <style>
    .header-bg {
      background-color: #007b8a;
    }

    .footer-bg {
      background-color: #004d56;
    }

    .quadro-branco {
      background-color: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- CABEÇALHO -->
  <header class="d-flex justify-content-between align-items-center px-4 py-3 header-bg text-white">
    <div class="logo fs-4 fw-bold">G.L.I.N.P</div>
    <button class="btn btn-outline-light rounded-pill" onclick="window.location.href='index.html'">Sair</button>
  </header>

  <!-- CONTEÚDO CENTRAL -->
  <main class="flex-grow-1 container my-4">
    <div class="quadro-branco text-center">
      <h4 class="mb-4">Agenda Médica</h4>

      <div class="mb-3">
        <label for="dataConsulta" class="form-label">Selecione o dia:</label>
        <input type="date" id="dataConsulta" class="form-control w-50 mx-auto" />
      </div>

      <button class="btn btn-info btn-lg rounded-pill mt-3" id="btnVerAgendamentos">
        Ver Agendamentos
      </button>
    </div>
  </main>

  <!-- MODAL DE PACIENTES AGENDADOS -->
  <div class="modal fade" id="modalPacientes" tabindex="-1" aria-labelledby="modalPacientesLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header bg-info text-white rounded-top-4">
          <h5 class="modal-title" id="modalPacientesLabel">Pacientes Agendados</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="listaPacientes"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL DE RELATÓRIO MÉDICO -->
  <div class="modal fade" id="modalRelatorio" tabindex="-1" aria-labelledby="modalRelatorioLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header bg-secondary text-white rounded-top-4">
          <h5 class="modal-title" id="modalRelatorioLabel">Relatório Médico</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formRelatorio">
            <div class="mb-3">
              <label class="form-label">Paciente:</label>
              <input type="text" id="nomePaciente" class="form-control" readonly />
            </div>

            <div class="mb-3">
              <label class="form-label">Pedidos de Exames:</label>
              <input type="text" id="pedidosExames" class="form-control" placeholder="Ex: Hemograma, Raio-X, Ultrassom..." maxlength="200" />
            </div>

            <div class="mb-3">
              <label class="form-label">Relatório Médico:</label>
              <textarea id="textoRelatorio" class="form-control" rows="10" maxlength="2000" placeholder="Escreva o relatório (até 20 linhas)..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success rounded-pill" id="btnSalvarRelatorio">Salvar Relatório</button>
        </div>
      </div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer class="footer-bg text-white py-3 text-center mt-auto">
    <div class="container">
      <p class="mb-0">Centro Paula Souza / ETEC Antonio Furlan / TCC - 2025</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS personalizado -->
  <script src="js/medico.js"></script>
</body>
</html>
