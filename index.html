<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout com Footer Fixo</title>

  <!-- Bootstrap CSS (somente 1 link, versão mais recente) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body id="bodyBackground"class="d-flex flex-column min-vh-100">


  <!-- HEADER VERDE -->
  <header class="header-bg text-white py-3 position-relative">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="logo fw-bold fs-4">LOGO</div>
      <!-- LOGIN DROPDOWN -->
      <div id="loginform" class="position-relative">
        <button id="loginBtn" class="btn btn-light text-success fw-bold">Login</button>

        <!-- Opções de Login -->
        <div id="loginOptions" style="display:none; position:absolute; top:100%; right:0; background:#fff; border:1px solid #ccc; border-radius:5px; padding:1rem; width:250px; z-index:1000;">
          <button id="pacienteBtn" class="btn btn-success w-100 mb-2">Login Paciente</button>
          <button id="medicoBtn" class="btn btn-success w-100 mb-2">Login Médico</button>
          <button id="adminBtn" class="btn btn-danger w-100 mb-2">Administrador</button>
        </div>

        <!-- Painel Administrador -->
        <div id="adminOptions" style="display:none; position:absolute; top:100%; right:0; margin-top:60px; background:#fff; border:1px solid #ccc; border-radius:5px; padding:1rem; width:250px; z-index:1001;">
          <button onclick="window.location.href='cadastro-medico.html'" class="btn btn-outline-danger w-100 mb-2">Cadastro Médico</button>
          <button onclick="window.location.href='cadastro.html'" class="btn btn-outline-danger w-100">Cadastro Paciente</button>
        </div>

        <!-- Formulário Paciente -->
        <div id="pacienteForm" style="display:none; position:absolute; top:100%; right:0; margin-top:60px; background:#fff; border:1px solid #ccc; border-radius:5px; padding:1rem; width:250px; z-index:1001;">
          <form>
            <div class="mb-2">
              <label for="emailCpf" class="form-label">Email ou CPF</label>
              <input type="text" id="emailCpf" class="form-control" placeholder="Digite seu email ou CPF" />
            </div>
            <div class="mb-2">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" />
            </div>
            <button type="submit" formaction="telapaciente.html" class="btn btn-success w-100 mb-2">Entrar</button>
          </form>
        </div>

        <!-- Formulário Médico -->
        <div id="medicoForm" style="display:none; position:absolute; top:100%; right:0; margin-top:60px; background:#fff; border:1px solid #ccc; border-radius:5px; padding:1rem; width:250px; z-index:1001;">
          <form id="formMedico">
            <div class="mb-2">
              <label for="crm" class="form-label">CRM</label>
              <input type="text" id="crm" class="form-control" placeholder="Digite seu CRM" />
            </div>
            <div class="mb-2">
              <label for="senhaMedico" class="form-label">Senha</label>
              <input type="password" id="senhaMedico" class="form-control" placeholder="Digite sua senha" />
            </div>
            <button type="submit" formaction="medico.html" class="btn btn-success w-100 mb-2">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="d-flex justify-content-center align-items-center my-5">
    <div id="carouselMeses" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" style="width: 500px; max-width: 90vw;">
      <div class="carousel-inner" id="carouselInner">
        <!-- Slides serão adicionados dinamicamente pelo JS -->
      </div>

      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselMeses" data-bs-slide="prev" style="width: 15%;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselMeses" data-bs-slide="next" style="width: 15%;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </main>

  <!-- FOOTER FIXO -->
  <footer class="footer-bg text-white py-3 text-center mt-auto">
    <div class="container">
      <p class="mb-0">Centro Paula Souza / ETEC Antonio Furlan / TCC - 2025</p>
    </div>
  </footer>

  <!-- MODAL ADMIN -->
  <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-success text-white rounded-3">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="adminLoginModalLabel">Login Administrador</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="adminLoginForm">
            <div class="mb-3">
              <input type="text" class="form-control rounded-pill" id="adminLogin" placeholder="Login" required />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control rounded-pill" id="adminSenha" placeholder="Senha" required />
            </div>
            <div id="adminLoginErro" class="text-danger mb-3" style="display:none;">Login ou senha inválidos</div>
            <button type="submit" class="btn btn-light w-100 rounded-pill fw-bold">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seus scripts -->
  <script src="js/script.js"></script>
  <script src="js/entrar.js"></script>
  <script src="js/adminLogin.js"></script>
</body>
</html>
